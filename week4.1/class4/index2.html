    <script>
        async function clickbtn() {
            try {
                const a = document.getElementById("num1").value;
                const b = document.getElementById("num2").value;

                // Validate input
                if (isNaN(a) || isNaN(b) || a.trim() === "" || b.trim() === "") {
                    document.getElementById("finalSum").innerHTML = "Please enter valid numbers!";
                    return;
                }

                // Fetch the sum from the server
                const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b);
                const ans = await response.text();

                // Display the result
                document.getElementById("finalSum").innerHTML = `Sum: ${ans}`;
            } catch (error) {
                // Handle errors
                console.error("Error fetching the sum:", error);
                document.getElementById("finalSum").innerHTML = "Error fetching the sum. Please try again later.";
            }
        }
    </script>
