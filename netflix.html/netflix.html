<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Netflix Clone
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-black text-white">
  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-black bg-opacity-75 fixed w-full z-10">
   <div class="flex items-center space-x-4">
    <img alt="Netflix logo with red text on a black background" class="h-8" src="https://placehold.co/100x50"/>
    <nav class="hidden md:flex space-x-4">
     <a class="text-white hover:text-gray-400" href="#">
      Home
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      TV Shows
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      Movies
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      New &amp; Popular
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      My List
     </a>
    </nav>
   </div>
   <div class="flex items-center space-x-4">
    <i class="fas fa-search text-white">
    </i>
    <i class="fas fa-bell text-white">
    </i>
    <img alt="User profile icon with a generic avatar" class="h-8 w-8 rounded-full" src="https://placehold.co/30x30"/>
   </div>
  </header>
  <!-- Main Content -->
  <main class="pt-16">
   <!-- Hero Section -->
   <section class="relative">
    <img alt="Hero image with a dramatic scene from a popular show or movie" class="w-full h-96 object-cover" src="https://placehold.co/1920x1080"/>
    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent">
    </div>
    <div class="absolute bottom-8 left-8">
     <h1 class="text-4xl font-bold">
      Popular Show Title
     </h1>
     <p class="mt-2 text-lg">
      Watch the latest episodes now
     </p>
     <div class="mt-4">
      <button class="bg-white text-black px-4 py-2 rounded-md font-bold mr-2">
       <i class="fas fa-play">
       </i>
       Play
      </button>
      <button class="bg-gray-700 bg-opacity-75 text-white px-4 py-2 rounded-md font-bold">
       <i class="fas fa-info-circle">
       </i>
       More Info
      </button>
     </div>
    </div>
   </section>
   <!-- Rows of Content -->
   <section class="mt-8 px-4">
    <!-- Row 1 -->
    <div class="mb-8">
     <h2 class="text-2xl font-bold mb-4">
      Trending Now
     </h2>
     <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
      <img alt="Thumbnail of a trending show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a trending show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a trending show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a trending show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a trending show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
     </div>
    </div>
    <!-- Row 2 -->
    <div class="mb-8">
     <h2 class="text-2xl font-bold mb-4">
      Top Picks for You
     </h2>
     <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
      <img alt="Thumbnail of a top pick show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a top pick show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a top pick show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a top pick show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a top pick show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
     </div>
    </div>
    <!-- Row 3 -->
    <div class="mb-8">
     <h2 class="text-2xl font-bold mb-4">
      New Releases
     </h2>
     <div class="flex space-x-4 overflow-x-scroll scrollbar-hide">
      <img alt="Thumbnail of a new release show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a new release show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a new release show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a new release show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
      <img alt="Thumbnail of a new release show or movie" class="w-48 h-72 object-cover rounded-md" src="https://placehold.co/200x300"/>
     </div>
    </div>
   </section>
  </main>
 </body>
</html>
